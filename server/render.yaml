services:
  - type: web
    name: roomloop-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_ATLAS_URI
        sync: false
      - key: CLIENT_URL
        sync: false 